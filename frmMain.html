<!DOCTYPE html>
<html>
  <head>
    <!-- CallerID.com 2020 -->
    <title>CallerID.com Sample Application</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="./plugins/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="./plugins/jquery-ui.structure.min.css">
    <link rel="stylesheet" type="text/css" href="./plugins/jquery-ui.theme.min.css">

    <!-- Include jQuery -->
    <script>
        window.$ = window.jQuery = require("jquery");
        var remote = require('electron').remote;     
    </script>
    <script src="./plugins/jquery-ui.js"></script>
    <!-------------------->
    <!-- UDP Code -------->
    <script src="./base.js" type="text/javascript"></script>
    <!-------------------->
    <!-- Database Code -------->
    <script src="./db.js" type="text/javascript"></script>
    <!-------------------->
    <script>

      $(document).ready(function() {

        bind();
        
        // Load app version
        $("#lbAppVersion").text(app_version);
        
        // Rolodex Clicks --
        $("#imgRolodex1").on('click', () => {

          var lookup_number = $("#lbCallerIDNumber1").text().trim();
          var lookup_name = $("#lbCallerIDName1").text();
          if(lookup_number == "No Calls") return;

          open_client_window(lookup_number, lookup_name);

        });

        $("#imgRolodex2").on('click', () => {

          var lookup_number = $("#lbCallerIDNumber2").text().trim();
          var lookup_name = $("#lbCallerIDName2").text();
          if(lookup_number == "No Calls") return;

          open_client_window(lookup_number, lookup_name);

        });

        $("#imgRolodex3").on('click', () => {

          var lookup_number = $("#lbCallerIDNumber3").text().trim();
          var lookup_name = $("#lbCallerIDName3").text();
          if(lookup_number == "No Calls") return;

          open_client_window(lookup_number, lookup_name);

        });

        $("#imgRolodex4").on('click', () => {

          var lookup_number = $("#lbCallerIDNumber4").text().trim();
          var lookup_name = $("#lbCallerIDName4").text();
          if(lookup_number == "No Calls") return;

          open_client_window(lookup_number, lookup_name);

        });

        // ------------------

      });

    </script>
    </head>

    <body>

        <table style="width: 100%;">

          <table class="app_view">
            <tr>
              <td colspan="2">

                <div style="display: inline;">

                  <div id="panLine1" class="app_call_line_idle">

                    <div class="app_call_info" style="padding-top:15px;"><img id="imgLine1" src="tele.png" width="70" height="50"></span></div>
                    <div class="app_call_info_text_line"><span id="lbLine1">Ln 1</span></div>
                    <div class="app_call_info_text_time"><span id="lbTime1">No<br/>Calls</span></div>
                    <div id="lbSectionNumber1" class="app_call_info_text_callerid_number"><span id="lbCallerIDNumber1">770-263-7111</span></div>
                    <div id="lbSectionName1" class="app_call_info_text_callerid_name"><span id="lbCallerIDName1">No Calls</span></div>
                    <div class="app_call_info" style="padding-top:15px;padding-right:10px;"><img id="imgRolodex1" src="rolodex.png" width="70" height="50"></span></div>

                  </div>

                  <div id="panLine2" class="app_call_line_idle">

                    <div class="app_call_info" style="padding-top:15px;"><img id="imgLine2" src="tele.png" width="70" height="50"></span></div>
                    <div class="app_call_info_text_line"><span id="lbLine2">Ln 2</span></div>
                    <div class="app_call_info_text_time"><span id="lbTime2">No<br/>Calls</span></div>
                    <div class="app_call_info_text_callerid_number"><span id="lbCallerIDNumber2">770-263-7119</span></div>
                    <div class="app_call_info_text_callerid_name"><span id="lbCallerIDName2">No Calls</span></div>
                    <div class="app_call_info" style="padding-top:15px;padding-right:10px;"><img id="imgRolodex2" src="rolodex.png" width="70" height="50"></span></div>

                  </div>

                  <div id="panLine3" class="app_call_line_idle">

                    <div class="app_call_info" style="padding-top:15px;"><img id="imgLine3" src="tele.png" width="70" height="50"></span></div>
                    <div class="app_call_info_text_line"><span id="lbLine3">Ln 3</span></div>
                    <div class="app_call_info_text_time"><span id="lbTime3">No<br/>Calls</span></div>
                    <div class="app_call_info_text_callerid_number"><span id="lbCallerIDNumber3">No Calls</span></div>
                    <div class="app_call_info_text_callerid_name"><span id="lbCallerIDName3">No Calls</span></div>
                    <div class="app_call_info" style="padding-top:15px;padding-right:10px;"><img id="imgRolodex3" src="rolodex.png" width="70" height="50"></span></div>

                  </div>

                  <div id="panLine4" class="app_call_line_idle">

                    <div class="app_call_info" style="padding-top:15px;"><img id="imgLine4" src="tele.png" width="70" height="50"></span></div>
                    <div class="app_call_info_text_line"><span id="lbLine4">Ln 4</span></div>
                    <div class="app_call_info_text_time"><span id="lbTime4">No<br/>Calls</span></div>
                    <div class="app_call_info_text_callerid_number"><span id="lbCallerIDNumber4">No Calls</span></div>
                    <div class="app_call_info_text_callerid_name"><span id="lbCallerIDName4">No Calls</span></div>
                    <div class="app_call_info" style="padding-top:15px;padding-right:10px;"><img id="imgRolodex4" src="rolodex.png" width="70" height="50"></span></div>
                  
                  </div>

                </div>

              </td>

            </tr>

          </table>

        </table>

        <div style="text-align: right;background-color: #e9fcfb;">
        
          <span id="lbBindStatus" style="float:left;font-size:small;font-weight: bold;"></span>

          <span style="font-size: small;font-weight:bold;">CallerID.com 2020 v.</span><span id="lbAppVersion" style="font-size: small;font-weight:bold;"></span>
        
        </div>

    </body>

</html>
